{% extends "base.html" %}


{% block body %}
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="well">
				<h1><strong>Chess</strong></h1>
			</div>
		</div>
		<div class="col-sm-1"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-5">
			<div class="well">
				<h2>Create New Game:</h2>
				<form method="POST" class="p-text" action="play">
					<br>
					<p>White Player Name:
					<input type="text" name="whiteName"> <br>
					Black Player Name:
					<input type="text" name="blackName"> <br></p><br>
					<input type="hidden" name=id value={{gameId}}>
					<input id="start" type="submit" value="Start" />
				</form>
			</div>
		</div>

		<div class="col-sm-5">
			<div class="well">
				<h2>Continue Existing Game:</h2>
				<form method="POST" class="p-text" action="play">
					<br>
					<input type="hidden" name="whiteName" value="white"> <br>
					<input type="hidden" name="blackName" value="black"> <br>
					<input type="hidden" name="isContinue" value="true">
					<p>
					Game ID:
					<input type="number" name="id" required/> <br/></p> <br>
					<br>
					<p id="right-side-aligner">
						<br>
					</p>
					<input id="start" type="submit" value="Start" />
				</form>

			</div>
		</div>
		<div class="col-sm-1"></div>
	</div>
	<div class="row>">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<br>
			<button type="button"  onclick="window.location.href='players'">View Past Players</button>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
{% endblock %}
